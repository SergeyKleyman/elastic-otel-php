---

name: php-static-check-and-unit-tests

on:
  workflow_call: ~
  workflow_dispatch: ~

permissions:
  contents: read

jobs:
  generate-php-versions:
    uses: ./.github/workflows/generate-php-versions.yml

  static-check:
    runs-on: ubuntu-latest
    needs: generate-php-versions
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-php-versions.outputs.php-versions) }}
    env:
      PHP_VERSION: ${{ matrix.php-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Invoke php_static_check_and_unit_tests.sh
        run: ./tools/build/php_static_check_and_unit_tests.sh --php_versions "${PHP_VERSION}"
