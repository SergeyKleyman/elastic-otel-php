---

name: test-packages-component-tests

on:
  workflow_call: ~

permissions:
  contents: read

env:
  BUILD_PACKAGES: build/packages

jobs:
  generate-component-tests-matrix:
    uses: ./.github/workflows/generate-component-tests-matrix.yml

  test-packages-component-tests:
    name: test-packages-component-tests
    runs-on: 'ubuntu-latest'
    needs: generate-component-tests-matrix
    timeout-minutes: 300
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-component-tests-matrix.outputs.matrix) }}
    env:
      MATRIX_ROW: ${{ matrix.row }}
    steps:
      - uses: actions/checkout@v4
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          pattern: packages-
          path: ${{ env.BUILD_PACKAGES }}

      - name: Run component tests
        continue-on-error: false
        run: |
          ./tools/test/test_packages_component_tests_one_matrix_row.sh --matrix_row "${MATRIX_ROW}" --packages_path ${{ env.BUILD_PACKAGES }} --logs_path "build/component_tests_logs"
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: false
        with:
          name: component-tests-${{ matrix.row }}
          path: |
            build/component_tests_logs/*
